        cursor: pointer;
        transition: 0.5s;

    }



    .skeleton {}

    .skeleton::after {
        content: "";
        justify-content: center;
        align-items: center;
        display: flex;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, #181D23, #101418, #181D23);
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 9999;
        animation: 1s skeleton infinite;
    }

    @keyframes skeleton {
        0% {
            background-position: -1000px;
        }

        100% {
            background-position: 1000px;
        }
    }

    .barra {
        background: rgb(131, 58, 180);

</style>

        function getSimilar(filtro) {
            let ajax = new XMLHttpRequest();
            ajax.open('GET', `https://api.themoviedb.org/3/movie/${filtro}/recommendations?language=pt&api_key=9ad6ab6d85229f1eea1b1ca48f55b4b9`);

                    let rendercapas = document.getElementById('boxRenderMaisvotados');
                    rendercapas.innerHTML = '';
                    JSON.parse(ajax.response).results.slice(0, 10).forEach((key) => {
                        let porcent = key.vote_average.toString().replace('.', '').substr(0, 2);
                        console.log(porcent);
                        rendercapas.innerHTML += `
